<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
      body {
        align-items: center;
        justify-content: center;
      }
      .cdiv {
        margin-left: 25%;
        width: 50%;
        margin-top: 20px;
        background-color: rgb(234, 234, 234);
        border: 1px rgb(187, 187, 187) solid;
      }
    </style>
    <title>CRUD APP</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">CRUD</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'crudapp:home' %}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'crudapp:add_author' %}"
                >Author</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'crudapp:add_language' %}"
                >Language</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'crudapp:add_category' %}"
                >Category</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'crudapp:add_book' %}"
                >ADD Book</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block content %} {% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
